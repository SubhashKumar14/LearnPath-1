<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Completion Badge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .badge {
            width: 300px;
            height: 350px;
            position: relative;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            border: 8px solid #d69e2e;
            border-radius: 20px 20px 50px 50px;
            clip-path: polygon(15% 0%, 85% 0%, 100% 25%, 100% 75%, 85% 100%, 15% 100%, 0% 75%, 0% 25%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .road-icon {
            width: 60px;
            height: 60px;
            margin-top: 10px;
            position: relative;
        }

        .road-icon::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: #d69e2e;
            border-radius: 50%;
            top: 0;
            left: 0;
        }

        .road-icon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #d69e2e;
            border-radius: 50%;
            top: 25px;
            left: 10px;
        }

        .arrow {
            position: absolute;
            top: -5px;
            right: -10px;
            width: 0;
            height: 0;
            border-left: 15px solid #d69e2e;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .title {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            margin: 10px 0;
        }

        .course-name {
            background: white;
            color: #1a365d;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            width: 80%;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .recipient {
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="badge">
        <div class="road-icon">
            <div class="arrow"></div>
        </div>
        <div class="title">ROADMAP COMPLETION</div>
        <div class="course-name">Data Structures & Algorithms</div>
        <div class="recipient">Subhash Kumar</div>
    </div>
</body>
</html>
