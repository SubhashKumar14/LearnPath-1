<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Completion Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .certificate {
            width: 800px;
            height: 600px;
            background: white;
            border: 8px solid #2c5282;
            border-radius: 8px;
            display: flex;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .left-section {
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
            font-weight: bold;
            border: 4px solid #2c5282;
            margin: 15px 0;
        }

        .icon.blue { background: #3182ce; }
        .icon.green { background: #38a169; }
        .icon.orange { background: #ed8936; }

        .right-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .certificate-title {
            font-size: 48px;
            font-weight: bold;
            color: #2c5282;
            margin: 0;
            letter-spacing: 2px;
            text-align: center;
        }

        .certificate-subtitle {
            font-size: 20px;
            color: #4a5568;
            margin: 5px 0 0 0;
            letter-spacing: 1px;
            text-align: center;
        }

        .recipient-name {
            text-align: center;
            font-size: 42px;
            color: #2c5282;
            font-weight: normal;
            margin: 30px 0;
            font-style: italic;
        }

        .congratulations {
            text-align: center;
            font-size: 16px;
            color: #4a5568;
            line-height: 1.6;
            margin: 30px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 50px;
        }

        .signature-section {
            text-align: center;
            width: 200px;
        }

        .signature-line {
            border-bottom: 2px solid #2c5282;
            margin-bottom: 8px;
            height: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="left-section">
            <div class="icon blue">ðŸŽ“</div>
            <div class="icon green">âœ“</div>
            <div class="icon orange">â˜…</div>
        </div>

        <div class="right-section">
            <div class="header">
                <h1 class="certificate-title">CERTIFICATE</h1>
                <p class="certificate-subtitle">OF COMPLETION</p>
            </div>

            <div class="content">
                <p style="text-align: center; font-size: 16px; color: #4a5568; letter-spacing: 1px;">PRESENTED TO</p>
                <h2 class="recipient-name">Subhash Kumar</h2>
                <p class="congratulations">
                    Congratulations on successfully completing the course.<br>
                    Your dedication and hard work are commendable.
                </p>
            </div>

            <div class="footer">
                <div class="signature-section">
                    <div class="signature-line" style="font-family: 'Monte Carlo', cursive;">Subhash Kumar</div>
                    <div style="font-size: 14px; color: #4a5568; font-weight: bold;">SIGNATURE</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
