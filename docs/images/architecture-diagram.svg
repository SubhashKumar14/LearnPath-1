<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 520">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #2c3e50; text-anchor: middle; }
      .layer-title { font: bold 16px sans-serif; fill: #2c3e50; text-anchor: middle; }
      .module-title { font: bold 12px sans-serif; fill: #2c3e50; text-anchor: middle; }
      .module-text { font: 10px sans-serif; fill: #2c3e50; text-anchor: middle; }
      .tech-stack { font: bold 14px sans-serif; fill: #333; text-anchor: middle; }
      .flow-label { font: bold 14px sans-serif; fill: #2c3e50; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="520" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="540" y="30" class="title">LearnPath LMS - System Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="40" y="80" width="1000" height="80" fill="#d5e8d4" stroke="#82b366" stroke-width="2" rx="5"/>
  <text x="540" y="105" class="layer-title">Frontend Layer</text>
  
  <!-- Frontend Components -->
  <rect x="60" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="110" y="140" class="module-text">HTML/CSS/JS</text>
  
  <rect x="190" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="240" y="140" class="module-text">Bootstrap 5.3</text>
  
  <rect x="320" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="370" y="140" class="module-text">JWT Auth</text>
  
  <rect x="450" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="500" y="140" class="module-text">Progress UI</text>
  
  <rect x="580" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="630" y="140" class="module-text">Certificate PDF</text>
  
  <rect x="710" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="760" y="140" class="module-text">Badge System</text>
  
  <rect x="840" y="120" width="100" height="30" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5"/>
  <text x="890" y="140" class="module-text">Admin Panel</text>
  
  <!-- Backend Layer -->
  <rect x="40" y="200" width="1000" height="120" fill="#ffe6cc" stroke="#d79b00" stroke-width="2" rx="5"/>
  <text x="540" y="225" class="layer-title">Backend API Layer (Node.js + Express.js)</text>
  
  <!-- Backend Modules -->
  <rect x="80" y="240" width="120" height="70" fill="#f8cecc" stroke="#b85450" stroke-width="1" rx="5"/>
  <text x="140" y="260" class="module-title">Auth Module</text>
  <text x="140" y="275" class="module-text">• JWT Tokens</text>
  <text x="140" y="285" class="module-text">• bcrypt Hash</text>
  <text x="140" y="295" class="module-text">• Role Guards</text>
  
  <rect x="230" y="240" width="120" height="70" fill="#f8cecc" stroke="#b85450" stroke-width="1" rx="5"/>
  <text x="290" y="260" class="module-title">Content API</text>
  <text x="290" y="275" class="module-text">• Roadmaps</text>
  <text x="290" y="285" class="module-text">• Modules</text>
  <text x="290" y="295" class="module-text">• Tasks</text>
  
  <rect x="380" y="240" width="120" height="70" fill="#f8cecc" stroke="#b85450" stroke-width="1" rx="5"/>
  <text x="440" y="260" class="module-title">Progress API</text>
  <text x="440" y="275" class="module-text">• Real-time Track</text>
  <text x="440" y="285" class="module-text">• Completion %</text>
  <text x="440" y="295" class="module-text">• Activity Feed</text>
  
  <rect x="530" y="240" width="120" height="70" fill="#f8cecc" stroke="#b85450" stroke-width="1" rx="5"/>
  <text x="590" y="260" class="module-title">Certificate API</text>
  <text x="590" y="275" class="module-text">• PDF Generation</text>
  <text x="590" y="285" class="module-text">• Badge Creation</text>
  <text x="590" y="295" class="module-text">• Validation</text>
  
  <rect x="680" y="240" width="120" height="70" fill="#f8cecc" stroke="#b85450" stroke-width="1" rx="5"/>
  <text x="740" y="260" class="module-title">User API</text>
  <text x="740" y="275" class="module-text">• Profile Mgmt</text>
  <text x="740" y="285" class="module-text">• Enrollment</text>
  <text x="740" y="295" class="module-text">• Statistics</text>
  
  <rect x="830" y="240" width="120" height="70" fill="#f8cecc" stroke="#b85450" stroke-width="1" rx="5"/>
  <text x="890" y="260" class="module-title">Admin API</text>
  <text x="890" y="275" class="module-text">• User Mgmt</text>
  <text x="890" y="285" class="module-text">• Analytics</text>
  <text x="890" y="295" class="module-text">• Content CRUD</text>
  
  <!-- Database Layer -->
  <rect x="40" y="360" width="1000" height="120" fill="#e1d5e7" stroke="#9673a6" stroke-width="2" rx="5"/>
  <text x="540" y="385" class="layer-title">Database Layer (MySQL 8.0+)</text>
  
  <!-- Database Tables -->
  <rect x="80" y="400" width="120" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="1" rx="5"/>
  <text x="140" y="420" class="module-title">Users</text>
  <text x="140" y="435" class="module-text">• Authentication</text>
  <text x="140" y="445" class="module-text">• Profiles</text>
  <text x="140" y="455" class="module-text">• Roles</text>
  
  <rect x="230" y="400" width="120" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="1" rx="5"/>
  <text x="290" y="420" class="module-title">Roadmaps</text>
  <text x="290" y="435" class="module-text">• Learning Paths</text>
  <text x="290" y="445" class="module-text">• Modules</text>
  <text x="290" y="455" class="module-text">• Tasks</text>
  
  <rect x="380" y="400" width="120" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="1" rx="5"/>
  <text x="440" y="420" class="module-title">Progress</text>
  <text x="440" y="435" class="module-text">• User Progress</text>
  <text x="440" y="445" class="module-text">• Completion</text>
  <text x="440" y="455" class="module-text">• Timestamps</text>
  
  <rect x="530" y="400" width="120" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="1" rx="5"/>
  <text x="590" y="420" class="module-title">Certificates</text>
  <text x="590" y="435" class="module-text">• Issue Records</text>
  <text x="590" y="445" class="module-text">• Asset URLs</text>
  <text x="590" y="455" class="module-text">• Validation</text>
  
  <rect x="680" y="400" width="120" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="1" rx="5"/>
  <text x="740" y="420" class="module-title">Badges</text>
  <text x="740" y="435" class="module-text">• Badge Records</text>
  <text x="740" y="445" class="module-text">• Asset URLs</text>
  <text x="740" y="455" class="module-text">• Requirements</text>
  
  <rect x="830" y="400" width="120" height="70" fill="#fff2cc" stroke="#d6b656" stroke-width="1" rx="5"/>
  <text x="890" y="420" class="module-title">Analytics</text>
  <text x="890" y="435" class="module-text">• System Stats</text>
  <text x="890" y="445" class="module-text">• User Metrics</text>
  <text x="890" y="455" class="module-text">• Reports</text>
  
  <!-- Flow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <line x1="540" y1="160" x2="540" y2="200" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="540" y1="320" x2="540" y2="360" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Flow Labels -->
  <text x="570" y="185" class="flow-label">API Requests</text>
  <text x="570" y="345" class="flow-label">Database Operations</text>
  
  <!-- Tech Stack Footer -->
  <rect x="40" y="500" width="1000" height="30" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5"/>
  <text x="540" y="520" class="tech-stack">Tech Stack: Node.js 16+ | Express.js 4.18.2 | MySQL 8.0+ | Bootstrap 5.3+ | JWT Auth | bcryptjs</text>
</svg></svg>
